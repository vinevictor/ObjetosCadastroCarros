            <div>

            <div>

                <input type="text" id="cor">
            </div>
            <div>
                <span>Automatico:</span>

                <input type="radio" name="Automatico" id="sim" value="true">
                <label for="sim">Sim</label>

                <input type="radio" name="Automatico" id="nao" value="false">
                <label for="sim">NÃ£o</label>
